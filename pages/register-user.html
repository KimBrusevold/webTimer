<!DOCTYPE html>
<html lang="nb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/upstairs.png">
  <script src="https://unpkg.com/htmx.org@1.9.5"
    integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
    crossorigin="anonymous"></script>
  <title>Værste Trappeløp - registrer bruker</title>
</head>

<body>
  <div class="login-box">
    <h2>Registrer bruker</h2>
    <form hx-post="/registrer-bruker">
      <div >
        <label for="username">Ønsket Brukernavn</label>
        <input  type="text" name="username" id="username" required />
      </div>
      <div hx-target="this" hx-swap="outerHTML">
        <label for="email">Din epost: </label>
        <input hx-post="/registrer-bruker/email" type="email" name="email" id="email" required />
      </div>
      <button>Registrer</button>
    </form>
    <p>Du mottar en mail. I denne mailen er det en link. Følg linken og du skal bli innlogget</p>
  </div>
</body>
</html>
