<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/upstairs.png">
    <title>Værste Trappeløp - registrer bruker</title>
</head>
<body>
<div class="login-box">
  <h2>Registrer bruker</h2>
  <form action="/registrer-bruker" method="post" class="form-example">
  <div class="form-input">
    <label for="username">Ønsket Brukernavn</label>
    <input type="text" name="username" id="username" required />
  </div>
  <div class="form-input">
    <label for="email">Din epost: </label>
    <input type="email" name="email" id="email" required />
  </div>
  <div class="form-input">
    <input type="submit" value="Registrer" />
  </div>
</form>
  <p>Du mottar en mail. I denne mailen er det en link. Følg linken og du skal bli innlogget</p>
</div>
</body>
</html>
