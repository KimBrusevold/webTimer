<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Værste Trappeløp - registrer bruker</title>
</head>

<body>
  <main class="hero">
    <div class="login-card">
      <div class="input-holder">
        <form action="/autentisering/login" method="post">
          <input type="email" name="email" id="email" placeholder="Din epost-adresse" required />
          <input type="submit" value="Logg inn" />
        </form>
        <div class="login-description">
          <p>Du mottar en mail. I denne mailen er det en link. Følg linken og du skal bli innlogget</p>
        </div>
      </div>
      <div>
        <a href="/registrer-bruker">Registrer deg for å delta</a>
      </div>
    </div>
  </main>
</body>

</html>
