<!DOCTYPE html>
<html lang="nb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/login.css">
  <title>Værste Trappeløp - registrer bruker</title>
</head>

<body>
  <div class="login-box">
    <h2>Registrer bruker</h2>
    <form action="/autentisering/login" method="post" class="form-example">
      <div class="form-input">
        <label for="email">Din epost: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <input type="submit" value="Logg inn" />
    </form>
    <p>Du mottar en mail. I denne mailen er det en link. Følg linken og du skal bli innlogget</p>
    <p>Har du ingen bruker? <a href="/registrer-bruker">Registrer deg her!</a></p>
  </div>
</body>

</html>
